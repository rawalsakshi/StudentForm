<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="helper.js"></script>

    <style>
        body,
        html,
        .container-fluid {
            width: 100%;
            background-color: #FFEFD5;
        }
        
        .form-inline {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><font size="6">Student Form <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
				
				
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="searchText" placeholder="SearchByName/Email" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit" onclick="APP.searchStudent()">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">

            <div class="col-lg" style="font-size:15px" id="nm">

                <h2>Add Details</h2>
                <hr size="10">
                <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput">Name:</label>
                    <input type="text" class="form-control" id="nameId" placeholder="Enter Name" onkeypress="return APP.helper.runScript(event)">
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput">Contact Number:</label>
                    <input type="text" class="form-control" id="contactId" placeholder="Enter Contact Number" onkeypress="javascript:return APP.helper.runScriptForNum(event)">
                </div>

                <div class="form-group">
                    <label for="e">Email address</label>
                    <input type="email" class="form-control" id="emailId" placeholder="Enter email" onkeypress="return APP.helper.runScript(event)">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" onclick="APP.validate()">Add</button>

            </div>
            <br>

            <div class="col-lg" style="font-size:15px" id="cv">
                <h2>Student Details</h2>
                <hr>
                <div id="detail"></div>
            </div>
        </div>
        <hr>
        <p id="displaySearch"></p>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</body>

</html>
